<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outfit of the Day</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Arima+Madurai&family=Lobster+Two:ital@1&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
        <h1>Outfit of The Day</h1>
        <button id="closet-button">What's in your closet?</button>

        <div class="container">
            <div class="outfit-images">
                <img id='one' class='ui-widget-content draggable'
                    src="images/flowy-top-striped.png" alt="Flowy white top
                    with blue
                    striped flowy bottom">
                <img id='two' class='ui-widget-content draggable'
                    src="images/denim-romper.png" alt="Denim romper with
                    strapped and
                    ruffles">
                <img id= 'three' class='ui-widget-content draggable'
                    src="images/two-piece-dress.png" alt="Two piece light
                    salmon shirt
                    and skirt">
                <img id='four' class='ui-widget-content draggable'
                    src="images/knit-jeans.png" alt="Creamy turtleneck knit
                    sweater
                    with light wash jeans and light brown fedora">
                <img id='five' class='ui-widget-content draggable'
                    src="images/sweater-weather2.png" alt="Snow white mock
                    neck sweater
                    with feather print red flowy skirt paired with black
                    knee
                    high boots">
            </div>
            <p id="drag-msg">Enter your zip code, <br/>then drag & drop the images below!</p>
                <form>
                    <input id="zipcode" type="text" placeholder="Enter your zip code">
                    <input id="submit" type="submit" value="Submit">
                </form>
                <br />

            </body>
        </html>
