    <body>
        <h1>Outfit of The Day</h1>
        <!-- CAROUSEL -->
        <div class="carousel-container">
            <div class="carousel-button left">
                <span class="lnr lnr-shirt"></span>
            </div>
            <div class="outfit-images">
                <img src="images/flowy-top-striped.png" alt="Flowy white top with blue
                    striped flowy bottom">
                <img src="images/summer-dress.png" alt="Red orange v-neck summer dress
                    with laced waist">
                <img src="images/denim-romper.png" alt="Denim romper with strapped and
                    ruffles">
                <img src="images/striped-dress.png" alt="Linen summer dress with beige
                    stripes">
                <img src="images/two-piece-dress.png" alt="Two piece light salmon shirt
                    and skirt">
                <img src="images/tank-shorts.png" alt="Casual white button down tank
                    top with forest green linen shorts">
                <img src="images/tank-skirt.png" alt="Classic white tank with belted
                    brown skirt">
                <img src="images/t-jeans.png" alt="Bow tie classic T-Shirt with ripped
                    jeans">
                <img src="images/cardigan-t2.png" alt="Flower printed T-Shirt with
                    burgundy red carigan paired with washed jeans">
                <img src="images/knit-jeans.png" alt="Creamy turtleneck knit sweater
                    with light wash jeans and light brown fedora">
                <img src="images/sweater-weather1.png" alt="Creamy turtleneck sweater
                    with grey plaid skirt and taupe booties">
                <img src="images/sweater-weather2.png" alt="Snow white mock neck sweater
                    with feather print red flowy skirt paired with black knee
                    high boots">
                <img src="images/stripes-jeans.png" alt="Multi-colored sweater with
                    light wash boyfriend jeans and classic white keds">
                <img src="images/plaid-skaterdress.png" alt="Classic black and red
                    plaid button down paired with dark navy skaterdress and tan
                    booties">
            </div>
            <div class="carousel-button right">
                <span class="lnr lnr-shirt"></span>
            </div>
        </div>

        <form>
            <input type="text" placeholder="Enter your zip code">
            <input type="submit" value="Submit">
        </form>
